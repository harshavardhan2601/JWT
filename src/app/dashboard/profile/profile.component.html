<div class="container">
    <div class="col-md-12 mt-5">
        <h1 class="text-center">Profile</h1>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <b>Username:</b>
                </div>
            </div>
            <div class="col-md-10">
                <span>
                    {{details.username}}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <b>Password:</b>
                </div>
            </div>
            <div class="col-md-10">
                <span>
                    {{details.password}}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <b>Email:</b>
                </div>
            </div>
            <div class="col-md-10">
                <span>
                    {{details.email}}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <b>First Name:</b>
                </div>
            </div>
            <div class="col-md-10">
                <span>
                    {{details.first_name}}
                </span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <div class="form-group">
                    <b>Last Name:</b>
                </div>
            </div>
            <div class="col-md-10">
                <span>
                    {{details.last_name}}
                </span>
            </div>
        </div>


    </div>
</div>
